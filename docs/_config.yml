# Doctrine Doctor Documentation
# Just the Docs Jekyll Theme Configuration

title: Doctrine Doctor
description: Runtime Analysis Tool for Doctrine ORM. Detects N+1 queries, missing indexes, security issues, and 66+ performance problems. Integrated into Symfony Web Profiler.
baseurl: "/doctrine-doctor"
url: "https://ahmed-bhs.github.io"

# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: doctrine_doctor

# Logo and branding
logo: "/images/logo.png"
favicon_ico: "/images/logo.png"

# Repository
gh_repo_url: "https://github.com/ahmed-bhs/doctrine-doctor"
aux_links:
  "GitHub":
    - "https://github.com/ahmed-bhs/doctrine-doctor"

aux_links_new_tab: true

# Heading anchor links
heading_anchors: true

# Navigation Structure
nav_external_links:
  - title: GitHub
    url: https://github.com/ahmed-bhs/doctrine-doctor
    hide_icon: false

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Mermaid diagrams support
mermaid:
  version: "10.9.0"

# Code copy button
enable_copy_code_button: true

# Footer
footer_content: "Copyright &copy; 2024-2026 Ahmed EBEN HASSINE - <a href=\"https://github.com/ahmed-bhs/doctrine-doctor/blob/main/LICENSE\">MIT License</a>"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Last modified date
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Callouts (admonitions)
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
  tip:
    title: Tip
    color: green
  success:
    title: Success
    color: green

# SEO tags
author: Ahmed EBEN HASSINE
twitter:
  username: ahmed_bhs
  card: summary_large_image

social:
  name: Ahmed EBEN HASSINE
  links:
    - https://github.com/ahmed-bhs

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - "*.gemspec"
  - "*.gem"
  - LICENSE
  - README.md
  - mkdocs.yml
  - requirements.txt
  - stylesheets/extra.css
  - javascripts/extra.js
